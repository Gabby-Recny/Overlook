<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<!DOCTYPE html>
<html lang="en">

<body>
  <nav class="nav-bar">
    <h1 class='title'>Overlook</h1>
    <ul class="nav-links">
      <li id="navAccount" tabindex="0">My Account</li>
      <li id="navBookNow" tabindex="0">Book Now</li>
      <li id="navLogIn" tabindex="0">Log In</li>
    </ul>
  </nav>
  <section class='home-page hidden' id='homePage'>
    <div class='main-image'>
      <img class="home-page-image" src='https://placebear.com/640/360' alt='Random image'>
      <button class='booking-button' id='mainBookingBtn'>
        Come Stay A While
      </button>
    </div>
  </section>
  <section class='account-dashboard hidden' id='accountDashboard'>
    <article class='account-info'>
      <h2 id="welcomeMsg" class="welcome-msg">Welcome, <span class='user-name' id='msgUserName'>User!</span></h2>
      <h2 class='user-spendings'>You have spent <span id='totalSpent'>$0</span> on rooms with us. <br>What are you waiting for? Log in and book with us today!</h2>
    </article>
    <section class='upcoming-bookings' id='upcomingBookings'>
      <h2 class="upcoming-booking-title">Upcoming Trips</h2>
      <section class='upcoming-rooms-grid' id='upcomingRoomsGrid'>
      </section>
    </section>
    <section class='past-bookings' id='pastBookings'>
      <h2 class="past-booking-title">Past Stays</h2>
      <section class='past-rooms-grid' id='pastRoomsGrid'>
      </section>
    </section>
  </section>
  <section class='log-in-page' id='logInPage'>
    <form class='log-in-form' id='logInForm'>
      <label>Username</label>
      <input id='usernameInput' type="text" placeholder="Enter Username" name="username" required>
      <label>Password</label>
      <input id='passwordInput' type="password" placeholder="Enter Password" name="password" required>
      <p class='log-in-error hidden' id='logInError'>Incorrect username or password. Please try again.</p>
      <button class='log-in-submit-btn' id='submitLogIn' type="submit">Login</button>
      <button type="button" class="cancelbtn"> Cancel</button>
    </form>
  </section>
  <section class='booking-page hidden' id='bookingPage'>
    <h1 class='booking-title'>BOOKING PAGE</h1>
      <article class='reservation-info'>
        <div class='calendar-section'>
          <form class='calendar'>
            <div class="nativeDatePicker">
              <label for="date">When are you visiting?</label>
              <input type="date" id="date" name="date">
              <input type='submit' id='calendarSubmit'>
              <span class="validity"></span>
              <p class='require-date-msg hidden'>Please select date.</p>
            </div>
          </form>
        </div>
        <form class="filtered-rooms" id="filteredRooms">
            <label class='search-by' for='search-options'>Room Type</label>
            <select class='room-options' name='search' id='roomOptions'>
              <option value='empty'></option>
              <option value='residential suite'>Residential Suite</option>
              <option value='junior suite'>Junior Suite</option>
              <option value='suite'>Suite</option>
              <option value='single room'>Single Room</option>
            </select>
            <button class="filter-rooms-btn" id="filterRoomsBtn">Check Availability</button>
            <p class='require-room-msg hidden'>Please select room type.</p>
        </form>
        </article>
        <section class='booking-grid' id='bookingGrid'>
        </section>
      </section>
    <script src="bundle.js"></script>
</body>
</html>
