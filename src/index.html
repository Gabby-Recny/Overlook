<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Overlook</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;900&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="nav-bar">
    <h1>Overlook</h1>
    <ul class="nav-links">
      <li id="myAccount" tabindex="0">My Account</li>
      <li id="bookLink" tabindex="0">Book Now</li>
      <li id="viewRooms" tabindex="0">Rooms</li>
    </ul>
    <aside>
      <h2 id="welcomeMsg" class="welcome-msg">Welcome, User!</h2>
      <h2>You have spent <span id='totalSpent'>$1093424.84</span> on rooms with us. <br>Thank you for your trust!</h2>
    </aside>
    <main>
      <section class=upcoming-bookings>
        <h2>Upcoming Stays</h2>
        <section class='room-grid' id='roomGrid'>
          <article class='upcoming-stays' id='upcomingStays'>
          </article>
          <article class='no-upcoming-stays hidden'>
            <h3>You have no upcoming stays.</h3>
            <h3 tabindex="0">Why don't you book with us and stay awhile?</h3>
          </article>
        </section>
        <section class=pastBookings>
          <h2>Past Stays</h2>
          <article class='hidden'>
            <h3>You have no past stays with us yet. Book now to get started</h3>
          </article>
          <section class='room-grid' id='pastRoomGrid'>
            <section class="room-card" id="roomCard">
              <div class="room-thumbnail" id="roomThumbnail">
                <img src="IMG LINK" alt="SPECIFIC ALT TAG" />
              </div>
          </section>
        </section>
      </section>
    </main>
  </nav>
  <main>
    <section>
    </section>
  </main>
</body>

</html>
